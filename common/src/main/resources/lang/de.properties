help_command_long_admin_cleanup=Bereinige Sicherungen aus der Datenbank, die in der Welt physisch nicht mehr existieren. Die kann Beispielsweise passieren, wenn Blöcke entfernt werden, ohne sie abzubauen. Bspw. Wenn man sie mit Worldedit entfernt.
help_command_long_admin=Bietet Admin-Tools für die Verwaltung der Bolt-Datenbank und -Spieler.
help_command_long_admin_convert=Konvertieren einer existierenden LWC-Datenbank in Bolt. Siehe das Wiki über die Migration.
help_command_long_admin_debug=Zeigt technische Schutzinformationen an.
help_command_long_admin_expire=Entfernt Schutz, auf die in einiger Zeit nicht zugegriffen wurde.
help_command_long_admin_find=Finde Sicherungen für einen bestimmten Spieler.
help_command_long_admin_flush=Speichere sofort alle Veränderungen in der Datenbank.
help_command_long_admin_purge=Entfernt alle Sicherungen für einen bestimmten Spieler.
help_command_long_admin_reload=Ein komplettes neu laden der Bolt Konfiguration erzwingen. Lädt Übersetzungen neu, aktualisiert Sicherungstypen, Zugriffstypen und Sicherungsübereinstimmungen.
help_command_long_admin_report=Zeigt technische Informationen über Sicherungsauslöser und Cache-Treffer/Fehler.
help_command_long_admin_transfer=Übertrage eine Sicherung einem definierten Spieler, oder alle Sicherungen von einem Spieler auf einen anderen Spieler.
help_command_long_edit=Hinzufüge oder entferne Spieler von einer Zugriffsliste (ACL) für diese Sicherung.
help_command_long_modify=Add or remove sources with given access to a protection's access list (ACL).
help_command_long_group=Verwalte Benutzerdefinierte Spielergruppen, die in Zugriffslisten (ACLs) verwendet werden können.
help_command_long_help=Zeigt Hilfsbefehle.
help_command_long_info=Zeigt Sicherungsinformationen an.
help_command_long_lock=Sichere etwas. Optional gebe einen Sicherungstyp an (Standard ist privat).
help_command_long_mode=Wechsel einen Spieler Modus. Zum Beispiel\: beständig, keine Sperre, kein Spam.
help_command_long_password=Gebe ein Passwort für einen Schutz ein, dem eine Passwortquelle hinzugefügt wurde.
help_command_long_transfer=Übertrage eine Sicherung, die dir gehört, auf einen anderen Spieler.
help_command_long_trust=Änderungen an deiner Vertrauenszugriffsliste anfragen, auflisten oder bestätigen.
help_command_long_unlock=Entsperre etwas.

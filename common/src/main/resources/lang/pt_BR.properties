help_command_long_admin_cleanup=Limpe as protecções da base de dados que já não existem fisicamente no mundo. Isso pode acontecer, por exemplo, ao remover blocos sem quebrá-los usando outros plugins como o WorldEdit.
help_command_long_admin=Fornece os utilitários de administração para gerenciar o banco de dados do Bolt e os jogadores.
help_command_long_admin_convert=Converta um banco de dados LWC existente para Bolt. Veja a wiki sobre migração.
help_command_long_admin_debug=Mostra informações de proteção técnica.
help_command_long_admin_expire=Remove proteções que não foram acessadas à algum tempo.
help_command_long_admin_find=Encontre proteções para um determinado jogador.
help_command_long_admin_flush=Liberar proteções imediatamente para o banco de dados.
help_command_long_admin_purge=Remove todas as proteções para um determinado jogador.
help_command_long_admin_reload=Força um recarregamento completo da configuração do Bolt, re-carrega traduções e atualiza tipos de proteção, tipos de acesso, e matchers de proteção.
help_command_long_admin_report=Exibe informações técnicas sobre eventos de proteção e hits de cache/erros.
help_command_long_admin_transfer=Força a transferência de uma proteção para um determinado jogador, ou todas as proteções do jogador para outro jogador.
help_command_long_edit=Adicionar ou remover jogadores à lista de acesso de uma proteção (ACL).
help_command_long_modify=Adicionar ou remover fontes com determinado acesso à lista de acesso de uma proteção (ACL).
help_command_long_group=Gerenciar grupos personalizados de jogadores, que podem ser usados em listas de acesso (ACLs).
help_command_long_help=Exibe ajuda de comando.
help_command_long_info=Exibir informações de proteção.
help_command_long_lock=Bloquear algo. Opcionalmente, forneça um tipo de proteção para bloquear (o padrão é privado).
help_command_long_mode=Alternar o modo de jogador. Por exemplo\: persistente, sem bloqueio, sem spam.
help_command_long_password=Digite uma senha para uma proteção que tenha uma fonte de senha adicionada.
help_command_long_transfer=Transfira uma proteção que você possui para outro jogador.
help_command_long_trust=Mudar, listar ou confirmar alterações à sua lista de acesso confiável.
help_command_long_unlock=Desbloquear algo.

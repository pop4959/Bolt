help_command_long_admin_cleanup=Удаляет невозможные приваты из базы данных. Например, приваты, защищающие удаленные другими плагинами блоки.
help_command_long_admin=Предоставляет админ-утилиты для управления базой данных Bolt и игроками.
help_command_long_admin_convert=Конвертация существующей базы данных LWC в базу данных Bolt. Для информации читайте вики.

help_command_long_admin_nearby=Найти приваты в указанном радиусе.
help_command_long_admin_purge=Удаляет все приваты указанного игрока.
help_command_long_admin_reload=Немедленно перезагружает конфигурациюю Bolt, переводы, обновляет типы приватов, доступов, а также соответствия приватов.
help_command_long_admin_storage=Экспортировать или импортирование данные Bolt для конвертации между базами данных.
